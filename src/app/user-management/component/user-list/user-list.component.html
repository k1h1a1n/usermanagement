<div class="filterDialogueBox">
    <div class="filterOptions">
      <div>
      </div>
      <div>
        <input (keyup)="applyFilter($event)" placeholder="Search by Text" />
      </div>
      <div>
        <mat-icon>search</mat-icon>
      </div>
      <div>
        <button>Add</button>
      </div>
    </div>
    <div class="filterTable">
      <div>
        <table mat-table [dataSource]="dataSource">
          <!-- Group Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{element.first_name}}
            </td>
          </ng-container>
          <!-- Group Code Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
                {{element.age}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="buttons">
                <div class="action_btn">
                <button style="background-color: green;color: white;" name="submit" class="action_btn submit" type="submit">Edit</button>
                <button style="background-color: red;color: white;width: 55px;" name="submit" class="action_btn cancel" type="submit">Delete</button>
                </div>
            </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    </div>
    <mat-paginator  [pageSizeOptions]="[7,5,9]" showFirstLastButtons>
    </mat-paginator>
  </div>
